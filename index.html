<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AliSemiExpress | 信頼と激安の通販サイト</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #d62828;
      padding: 15px 20px;
      color: white;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar h1 {
      font-size: 1.6rem;
      font-weight: bold;
    }

    .search-box input {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      width: 250px;
    }

    nav {
      background-color: #fff;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #d62828;
      font-weight: bold;
    }

    .hero {
      background: url('https://via.placeholder.com/1200x300/fff2f2/aa0000?text=最大90%OFFセール開催中') center/cover;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #aa0000;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(255,255,255,0.8);
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .section-title {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #222;
      border-left: 6px solid #d62828;
      padding-left: 10px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-content {
      padding: 15px;
    }

    .product h3 {
      font-size: 1rem;
      margin-bottom: 5px;
      color: #222;
    }

    .product .price {
      color: #d62828;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product button {
      padding: 8px 12px;
      background-color: #d62828;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    footer {
      background-color: #222;
      color: #bbb;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .search-box input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="topbar">
      <h1>AliSemiExpress</h1>
      <div class="search-box">
        <input type="text" placeholder="商品を検索">
      </div>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="#">トップ</a></li>
      <li><a href="#">カテゴリ</a></li>
      <li><a href="#">セール</a></li>
      <li><a href="#">アカウント</a></li>
      <li><a href="#">カート</a></li>
    </ul>
  </nav>

  <section class="hero">
    春の爆売れセール開催中！
  </section>

  <div class="container">
    <h2 class="section-title">おすすめ商品</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/300x200?text=商品1" alt="商品1">
        <div class="product-content">
          <h3>ワイヤレスヘッドフォン</h3>
          <p class="price">¥2,480</p>
          <button>カートに追加</button>
        </div>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x200?text=商品2" alt="商品2">
        <div class="product-content">
          <h3>スマートホームカメラ</h3>
          <p class="price">¥3,990</p>
          <button>カートに追加</button>
        </div>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x200?text=商品3" alt="商品3">
        <div class="product-content">
          <h3>USB-C 急速充電器</h3>
          <p class="price">¥980</p>
          <button>カートに追加</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 AliSemiExpress — 本サイトはジョークを含んだ非公式パロディです。
  </footer>

</body>
</html>
