<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AliSemiExpress | 激安通販サイト</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #ff4747;
      padding: 15px 20px;
      color: white;
    }

    header .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
    }

    .nav ul {
      display: flex;
      gap: 15px;
      list-style: none;
    }

    .nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      background: url('https://via.placeholder.com/1200x300/ffaaaa/000?text=セール開催中！') center/cover;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: calc(33.333% - 20px);
      padding: 15px;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 5px;
    }

    .product h3 {
      font-size: 1rem;
      margin: 10px 0;
    }

    .product .price {
      color: #ff4747;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product button {
      background-color: #ff4747;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .product {
        width: calc(50% - 20px);
      }
    }

    @media (max-width: 500px) {
      .product {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="nav">
      <h1>AliSemiExpress</h1>
      <ul>
        <li><a href="#">カテゴリ</a></li>
        <li><a href="#">タイムセール</a></li>
        <li><a href="#">お気に入り</a></li>
        <li><a href="#">カート🛒</a></li>
      </ul>
    </div>
  </header>

  <section class="hero">
    全品最大90%OFF！
  </section>

  <div class="container">
    <h2 style="margin-bottom: 20px;">おすすめ商品</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/200x200?text=商品A" alt="商品A">
        <h3>多機能スマートウォッチ</h3>
        <p class="price">¥1,299</p>
        <button>カートに追加</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x200?text=商品B" alt="商品B">
        <h3>LED付きリングライト</h3>
        <p class="price">¥999</p>
        <button>カートに追加</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x200?text=商品C" alt="商品C">
        <h3>Bluetoothイヤホン</h3>
        <p class="price">¥799</p>
        <button>カートに追加</button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 AliSemiExpress - これはパロディサイトです。
  </footer>

</body>
</html>
