<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AliSemiExpress | 信頼と激安の通販サイト</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Helvetica Neue', sans-serif; background: #f5f5f5; color: #333; }

    header, nav, footer { padding: 15px 20px; }
    header { background: #d62828; color: white; display: flex; justify-content: space-between; align-items: center; }
    .search-box input { padding: 8px 12px; border-radius: 5px; border: none; width: 250px; }

    nav { background: white; border-bottom: 1px solid #ccc; }
    nav ul { list-style: none; display: flex; gap: 20px; }
    nav ul li a { text-decoration: none; color: #d62828; font-weight: bold; }

    .hero { background: #ffeaea; text-align: center; padding: 40px 0; font-size: 2rem; font-weight: bold; }

    .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; }
    .section-title { font-size: 1.5rem; margin-bottom: 20px; border-left: 6px solid #d62828; padding-left: 10px; }

    .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }

    .product { background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden; cursor: pointer; transition: 0.2s; }
    .product:hover { transform: translateY(-5px); }
    .product img { width: 100%; height: 200px; object-fit: cover; }
    .product-content { padding: 15px; }
    .product h3 { font-size: 1rem; margin-bottom: 5px; }
    .product .price { color: #d62828; font-weight: bold; margin-bottom: 10px; }

    footer { background: #222; color: #bbb; text-align: center; font-size: 0.9rem; margin-top: 40px; padding: 20px; }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      position: relative;
    }

    .modal-content h2 { margin-bottom: 10px; }
    .modal-content p { margin-bottom: 10px; }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      background: none;
      border: none;
      cursor: pointer;
      color: #d62828;
    }

    #modalReviews {
      margin-top: 15px;
    }

    #modalReviews ul {
      list-style: none;
      padding-left: 0;
    }

    #modalReviews li {
      margin-bottom: 8px;
    }

    @media (max-width: 600px) {
      .search-box input { width: 100%; }
    }
  </style>
</head>
<body>

  <header>
    <h1>AliSemiExpress</h1>
    <div class="search-box">
      <input type="text" placeholder="商品を検索">
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="#">トップ</a></li>
      <li><a href="#">カテゴリ</a></li>
      <li><a href="#">セール</a></li>
      <li><a href="#">アカウント</a></li>
      <li><a href="#">カート</a></li>
    </ul>
  </nav>

  <section class="hero">最大90%OFF！春のセール実施中！</section>

  <div class="container">
    <h2 class="section-title">おすすめ商品</h2>
    <div class="product-grid">

      <div class="product" onclick="openModal('TheSound SuperEarphone100', '高音質で長時間(1回の満充電で最大10時間)の再生が可能なBluetooth対応イヤホン。通勤通学に最適！', '¥1,950')">
        <img src="32150740_m.jpg" alt="商品1">
        <div class="product-content">
          <h3>ワイヤレスヘッドフォン レビュー:約3.3 4件のレビュー</h3>
          <p class="price">¥2,480</p>
        </div>
      </div>

      <div class="product" onclick="openModal('スマートホームカメラ', '遠隔で映像確認可能。夜間モード・動体検知機能付きのWi-Fiカメラです。', '¥3,990')">
        <img src="https://via.placeholder.com/300x200?text=商品2" alt="商品2">
        <div class="product-content">
          <h3>スマートホームカメラ</h3>
          <p class="price">¥3,990</p>
        </div>
      </div>

      <div class="product" onclick="openModal('USB-C 急速充電器', 'スマホ・タブレット対応の高速充電器。コンパクトで持ち運び便利！', '¥980')">
        <img src="https://via.placeholder.com/300x200?text=商品3" alt="商品3">
        <div class="product-content">
          <h3>USB-C 急速充電器</h3>
          <p class="price">¥980</p>
        </div>
      </div>

    </div>
  </div>

  <footer>
    &copy; 2025 AliSemiExpress — 本サイトはジョークを含んだ非公式パロディです。
  </footer>

  <div class="modal" id="productModal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">✖</button>
      <h2 id="modalTitle">商品名</h2>
      <p id="modalDesc">商品説明が入ります。</p>
      <p id="modalPrice" style="font-weight:bold; color:#d62828;">¥0</p>
      <div id="modalReviews">
        <h3>カスタマーレビュー</h3>
        <ul id="reviewList"></ul>
      </div>
    </div>
  </div>

  <script>
    const reviews = {
      "TheSound SuperEarphone100": [
        { stars: 5, text: "音の感じが最高！また買いたいですね。" },
        { stars: 4, text: "配送がすごく早く来たので満足してる。" },
        { stars: 3, text: "使い方がちょっとむずかしでも音はヨイ。" },
        { stars: 1, text: "1週間で壊れた！もう一生買わない！"}
      ],
      "スマートホームカメラ": [
        { stars: 5, text: "猫ちゃん見守りように使ってます！ばっちり！" },
        { stars: 2, text: "たまに映らなくなる気持ち。" },
        { stars: 4, text: "日本語説明書はないけど、なんとなくわかる。" }
      ],
      "USB-C 急速充電器": [
        { stars: 4, text: "とても速く充電する。びっくりした。" },
        { stars: 1, text: "さわったらちょっと熱かったので心が配。" },
        { stars: 5, text: "百円均一より良い商品。好き。" }
      ]
    };

    function openModal(title, description, price) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalDesc').textContent = description;
      document.getElementById('modalPrice').textContent = price;
      document.getElementById('productModal').style.display = 'flex';

      const reviewList = document.getElementById('reviewList');
      reviewList.innerHTML = '';
      if (reviews[title]) {
        reviews[title].forEach(r => {
          const li = document.createElement('li');
          const stars = '★'.repeat(r.stars) + '☆'.repeat(5 - r.stars);
          li.innerHTML = `<strong>${stars}</strong> - ${r.text}`;
          reviewList.appendChild(li);
        });
      }
    }

    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
    }

    window.addEventListener('click', function(e) {
      const modal = document.getElementById('productModal');
      if (e.target === modal) closeModal();
    });
  </script>

</body>
</html>
